    <script>
      $(document).ready(function(){
           $("#pass").keyup(function(){
                var sum = 0;
                var val = $(this).val();
                for(var i=0; i< val.length; i++){
                  sum += (val.charCodeAt(i) * (i+21));
                }
                
                sum = sum + val.length;

                $("#girl").attr("class", "sprite-" + ((sum % 10) + 1));

            });
            
            
            var clip = new ZeroClipboard.Client();
            clip.glue('copy');
            clip.addEventListener('onMouseOver', function(){
                clip.setText( $("#pass").val());
            });
            
            $("#pass").focus(); 
      });
      
    </script>
